name: Connect To Ec2 Instance
on: workflow_dispatch

permissions:
  contents: read
jobs:
  deploy:
    name: Setup
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRETE_KEY }}
        aws-region: us-east-1
        
    - name: intializing terraform
      run: terraform init
    - name: plan
      run: terraform plan
    - name: building terraform
      run: terraform apply -auto-approve
    - name: Run Docker container
      uses: docker/login-action@v1
      with:
        command: remote-exec
        # working-directory: path/to/terraform/directory
        args: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker pull mani000007/first-python:latest
          docker run -d -p 80:80 mani000007/first-python:latest
