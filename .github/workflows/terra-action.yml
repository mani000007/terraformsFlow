name: Deploy to Amazon ECS
on: 
  push:
    branches:
      - main

permissions:
  contents: read
jobs:
  deploy:
    name: Setup
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRETE_KEY }}
        aws-region: us-east-1
        
    - name: intializing terraform
      run: terraform init
    - name: plan
      run: terraform plan
    - name: building terraform
      run: terraform apply -auto-approve
    - name: Build Docker image
      run: |
        docker build -t my-image:latest .
      
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      
    - name: Push image to Docker Hub
      run: |
        docker tag my-image:latest "${{ secrets.DOCKER_HUB_USERNAME }}/my-image:latest"
        docker push "${{ secrets.DOCKER_HUB_USERNAME }}/my-image:latest"

